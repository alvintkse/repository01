<!DOCTYPE HTML>
<html>

<head>
    <title>Login Form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>

<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Staff Login-->
        <article>
            <h2 class="major">Staff Login</h2>
            <form method="post" action="../ProcessStaffLogin">
                <div class="fields">
                    <div class="field half">
                        <label for="staffid">Staff ID</label>
                        <input type="text" name="staffid" pattern="[S]{1}[T]{1}[0-9]{8}" title="Must be STXXXXXXXX." required/>
                    </div>
                    <div class="field half">
                        <label for="staffpassword">Staff Password</label>
                        <input type="password" name="staffpassword" pattern="{8,}" title="At least 8 characters required" required/>
                    </div>
                </div>
                <ul class="actions">
                    <li><input type="submit" value="Login" class="primary" /></li>
                    <li><input type="reset" value="Reset" /></li>
                </ul>
            </form>
            <ul class="links">
                <li><a href="StudentLogin.html">Not a staff?</li>
		<li><a href="RegistrationForm.html">Do not have an account?</li>
            </ul>
	</article>
					

	<!-- Footer -->
	<footer id="footer">
            <p class="copyright">&copy; 2019 All Rights Reserved.</p>
	</footer>

    </div>

		<!-- BG -->
    <div id="bg"></div>

		<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>

	</body>
</html>
