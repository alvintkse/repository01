<!DOCTYPE HTML>
<html>

<head>
    <title>Student Registration Form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>

<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">
        <!-- Main -->
        <!-- Student Register-->
        <article>
            <h2 class="major">Student Registration</h2>
            <form method="post" action="../ProcessStudentRegistration">
                <div class="fields">
                    <div class="field half">
                        <label for="studentid">Student ID</label>
                        <input type="text" name="studentid" pattern="[0-9A-Z]{10}" title="10 characters of numbers and capital letters" required/><br>
                        <label for="studentpassword">Student Password</label>
                        <input type="password" name="studentpassword" required/><br>
                        <label for="studentphoneno">Student Phone No</label>
                        <input type="tel" name="studentphoneno" required/>
                    </div>
                    <div class="field half">
                        <label for="studentname">Student Name</label>
                        <input type="text" name="studentname" pattern="[a-zA-Z ]{1,50}" required/><br>
                        <label for="">Retype Password</label>
                        <input type="password" name="" required/><br>
                        <label for="studentemail">Student Email</label>
                        <input type="email" name="studentemail" required/>
                    </div>

                </div>
                <ul class="actions">
                    <li><input type="submit" value="Register" class="primary" /></li>
                    <li><input type="reset" value="Reset" /></li>
                </ul>
            </form>
            <ul class="links">
                <li><a href="StaffRegistration.html">Not a student?</li>
									<li><a href="LoginForm.html">Already have an account?</li>
								</ul>
							</article>
					

				<!-- Footer -->
					<footer id="footer">
						<p class="copyright">&copy; 2019 All Rights Reserved.</p>
					</footer>

			</div>

		<!-- BG -->
			<div id="bg"></div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
