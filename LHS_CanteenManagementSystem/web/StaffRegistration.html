<!DOCTYPE HTML>
<html>

<head>
    <title>Staff Registration Form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>

<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">
        <!-- Staff Register-->
        <article>
            <h2 class="major">Staff Registration</h2>
            <form method="post" action="../ProcessStaffRegistration">
                <div class="fields">
                    <div class="field half">
                        <label for="staffid">Staff ID</label>
                        <input type="text" name="staffid" pattern="[0-9A-Z]{10}" required/><br>
                        <label for="staffpassword">Staff Password</label>
                        <input type="password" name="staffpassword" required/><br>
                        <label for="staffphoneno">Staff Phone No</label>
                        <input type="tel" name="staffphoneno" required/><br>
                    </div>
                    <div class="field half">
                        <label for="staffname">Staff Name</label>
                        <input type="text" name="staffname" pattern="[a-zA-Z ]{1,50}" required/><br>
                        <label for="">Retype Password</label>
                        <input type="password" name="" required/><br>
                        <label for="staffemail">Staff Email</label>
                        <input type="email" name="staffemail" required/>
                    </div>
                </div>
                <ul class="actions">
                    <li><input type="submit" value="Register" class="primary" /></li>
                    <li><input type="reset" value="Reset" /></li>
                </ul>
            </form>
            <ul class="links">
                <li><a href="StudentRegistration.html">Not a staff?</a></li>
                <li><a href="LoginForm.html">Already have an account?</a></li>
            </ul>
        </article>
    </div>
    <!-- Footer -->
    <footer id="footer">
        <p class="copyright">&copy; 2019 All Rights Reserved.</p>
    </footer>

    </div>

    <!-- BG -->
    <div id="bg"></div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

</body>

</html>
